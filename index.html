<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript</title>
    

</head>
<body >
    <script>
         var won=0;
        var lose=0;
    for(i=1;i<=5;i++)
    {   
        var gussingNumber=parseInt(prompt("Enter number 1 to 5"));
        var randomNumber=Math.round(Math.random()*5);
       
        if(gussingNumber==randomNumber){
            won++;
           console.log("win"+randomNumber );
        }
        
        else {
            
            lose++;
            console.log("lose"+randomNumber );
            
        }
        
    }
    document.write("You are won "+ won +" times </br>");
    document.write("You are lose "+ lose +" times");
    </script>
</body>
</html>
